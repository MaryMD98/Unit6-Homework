<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header id= "title">
        <div>
            <h1 id= "titleWeather">Weather Dashboard</h1>      
        </div>
    </header>

    <main >    <!--class="container"-->   
      <!-- 1 row to be devided in two colums -->
        <div class="row">
          <!-- colum 1 to display search button and display results offset-s3 offset-md-4-->
            <div class="col-3 input-field ">
              <form id="locationInput">
                <label for="location">Search for a City:</label>
                <input placeholder='Ex: "Austin" ' id="location" type="text" class="validate">
                <button class="btn submitBTN" type="submit" name="action">Search</button> 
                <hr>
              </form>  
              <!-- list of saved location -->
              <div class="HistDisplay"></div>
            </div>
            
          <!-- colum 2 to display the results of weather search -->
          <!-- devided in two rows -->
            <div class="col results">
              <!--row 1 will display current weather   -->
                <div class="row">
                  <div class="card-body display-today">
                      <!-- <h5 class="card-title">card row</h5> -->
                  </div>
                </div>

              <!--row 2 will display 5 colums that display future weather  -->
              <br>
                <h4> 5-Day Forecast:</h4>
                <div class="row colum5day"> <!-- rowfor5"> -->
                  <!--columns to display future weather  -->
                      <!-- <div class = "col color"></div>
                      <div class = "col color">column2</div>
                      <div class = "col color">column3</div>
                      <div class = "col color">column4</div>
                      <div class = "col color">column5</div> -->
                </div>
                <!-- end of 5 columns ************-->
            </div> 
            <!-- end of row with 5 columns ************-->
          </div>
          <!-- end second column to display  -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
